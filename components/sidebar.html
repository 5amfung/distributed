<div ng-click="modalService.toggleSidebar()" class="sidebar-overlay"></div>
<div class="sidebar">
  <div class="sidebar-header">
    <a href="javascript:void(0)" ng-click="modalService.toggleSidebar()">
      <i class="fa fa-times"></i>
    </a>
  </div>
  <div class="sidebar-body">
    <button id="import-board" ng-click="modalService.openImportBoard(this)">Import CSV</button>
    <button id="copy-board" ng-click="modalService.openCopyBoard(this)">Export board</button>
    <button class="delete-button" ng-click="modalService.openDeleteCards(this)">Delete cards</button>
    <button class="delete-button" ng-click="modalService.openDeleteBoard(this)">Delete board</button>
  </div>
</div>
