<div ng-click="sidebarOpened = false;" class="sidebar-overlay" ng-class="{'sidebar-overlay-show': sidebarOpened}"></div>
<div class="sidebar" ng-class="{'sidebar-show': sidebarOpened}">
  <div class="sidebar-header">
    <a href="javascript:void(0)" ng-click="sidebarOpened = false;" aria-label="Close settings sidebar">
      <i class="fa fa-times"></i>
    </a>
  </div>
  <div class="sidebar-body">
    <button class="normal-button" id="import-board" ng-click="modalService.openImportBoard(this)"><i class="fa fa-upload"></i>Import CSV</button>
    <button class="normal-button" id="copy-board" ng-click="modalService.openCopyBoard(this)"><i class="fa fa-download"></i>Export board</button>
    <button class="delete-button" ng-click="modalService.openDeleteCards(this)"><i class="fa fa-trash"></i>Delete cards</button>
    <button class="delete-button" ng-click="modalService.openDeleteBoard(this)"><i class="fa fa-trash"></i>Delete board</button>
  </div>
</div>
